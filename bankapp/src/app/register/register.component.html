<div class="row">
    <div class="col-4"></div>
    <div class="col-4 bg-light mt-5">
        <h1 class="mt-3 mb-3 text-primary">BANK SIGNUP</h1>
        <img src="../../assets/bank-vector-icon.jpg" width="100px" height="100px" class="rounded-circle mb-4 mt-3">
        <form action="" [formGroup]="registerForm">
            <!-- formname -->
            <input formControlName="uname" type="text" name="username"id="reg_name" class="form-control mb-4 mt-3" placeholder="Enter Username">
            <div style="color:red" *ngIf="this.registerForm.get('uname')?.errors&&this.registerForm.get('uname')?.touched">Invalid Username</div>
            <input formControlName="acno" type="text" name="account"id="reg_acc" class="form-control mb-4 mt-3" placeholder="Enter Account No">
            <div style="color:red" *ngIf="this.registerForm.get('acno')?.errors&&this.registerForm.get('acno')?.touched">Invalid Account No</div>
            <input formControlName="pswd" type="text" name="password"id="reg_pswd" class="form-control mb-4" placeholder="Enter Password">
            <div style="color:red" *ngIf="this.registerForm.get('pswd')?.errors&&this.registerForm.get('pswd')?.touched">Invalid Password</div>
            <button class="btn btn-info mb-3 w-50" (click)="register()">Signup</button>
        </form>
        
        <a class="text-light" routerLink=""><p class="text-dark ">Already have account?SignIn</p></a>
    </div>
    <div class="col-4"></div>
</div>

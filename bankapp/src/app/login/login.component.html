<div class="row">
    <div class="col-4"></div>
    <div class="col-4 bg-light mt-5">
        <h1 class="mt-3 mb-3 text-primary">BANK LOGIN</h1>
        <h3 class="text-light">{{aim}}</h3>
        <img src="../../assets/bank-vector-icon.jpg" width="100px" height="100px" class="rounded-circle mb-4 mt-3">
        <form action=""  [formGroup]="loginForm">
            <input formControlName="acno" type="text" id="login_acno" name= "account"class="form-control mb-4 mt-3" [placeholder]="account">
            <div style="color:red" *ngIf="this.loginForm.get('acno')?.errors&&this.loginForm.get('acno')?.touched">Invalid Account No</div>
            <input formControlName="pswd" type="text" id="login_pswd" name="password"class="form-control mb-4" placeholder="Enter Password">
            <div style="color:red" *ngIf="this.loginForm.get('pswd')?.errors&&this.loginForm.get('pswd')?.touched">Invalid Password</div>
            <button class="btn btn-info mb-3 w-50" (click)="login()">Login</button>
        </form>
        
        <a class="text-light" routerLink="register"><p class="text-dark ">Don't have account?SignUp</p></a>
    </div>
    <div class="col-4"></div>
</div>

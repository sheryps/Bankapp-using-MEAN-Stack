<h1 style="text-align:center">Transaction History</h1>

<table style="border: 1px solid;">
    <thead >
        <tr>
            <th>Type</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let t of transactions">
            <td>{{t.type}}</td>
            <td>{{t.amount}}</td>
        </tr>
    </tbody>
</table>
<a routerLink="/dashboard" >Back to Home</a>
